<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

</head>
<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>  
        <form id="my-form">
          <fieldset>
            <div class="fieldset-wrapper">
              <legend>Informações pessoais</legend>
              
              <div class="col-2">

                <div class="input-wrapper">
                  <label for="name-user">Nome</label>
                  <input 
                    type="name" 
                    id="name-user"
                    required>
                </div>

                <div class="input-wrapper">
                  <label for="last-name-user">Sobrenome</label>
                  <input 
                    type="last-name" 
                    id="last-name-user"
                    required>
                </div>
              </div>

              <div class="input-wrapper">
                <label for="email-user">Email <span>(digite um email válido)</span></label>
                <input 
                  type="email" 
                  id="email-user"
                  required>
              </div>
              
              <div class="input-wrapper">
                <label for="password-user">Senha<span>(mínimo de 6 caracteres)</span></label>
                <input 
                  type="password" 
                  id="password-user" 
                  minlength="6"
                  required>
              </div>
            
            </div>
          </fieldset>

          <fieldset>
            <div class="fieldset-wrapper">
              <legend>Informações do Mentor</legend>
              
              <div class="input-wrapper">
                <label for="name-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                <input 
                  type="name" 
                  id="name-mentor"
                  required>
              </div>
            </div>
          </fieldset>

          <fieldset>
            <div class="fieldset-wrapper">
              <legend>Seus Horários Disponéis</legend>
              
              <h2>Primeira mentoria</h2>
              <div class="col-3">

                <div class="input-wrapper">
                  <label for="name-user">Data <span>(DD/MM/AAAA)</span></label>
                  <input 
                    type="date" 
                    id="date"
                    required>
                </div>

                <div class="input-wrapper">
                  <label for="begin-mentorship">Das</label>
                  <input 
                    type="time" 
                    id="time-begin"
                    required>
                </div>

                <div class="input-wrapper">
                  <label for="end-mentorship">Até</label>
                  <input 
                    type="time" 
                    id="end-mentorship"
                    required>
                </div>
              </div>

              <h2>Segunda mentoria</h2>
              
              <div class="col-3">

                <div class="input-wrapper">
                  <label for="name-user">Data <span>(DD/MM/AAAA)</span></label>
                  <input 
                    type="date" 
                    id="date"
                    required/>
                </div>

                <div class="input-wrapper">
                  <label for="begin-mentorship">Das</label>
                  <input 
                    type="time" 
                    id="time-begin"
                    required/>
                </div>

                <div class="input-wrapper">
                  <label for="end-mentorship">Até</label>
                  <input 
                    type="time" 
                    id="end-mentorship"
                    required/>
                </div>
              </div>
            </div>
          </fieldset>
        </form>
        <footer>
          <input 
            class="button" 
            type="submit" 
            value="Salvar"
            form="my-form">
        </footer>
      </div>
</body>
</html>
